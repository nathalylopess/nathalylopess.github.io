<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Site Login </title>
    <link rel="stylesheet" href="pagina_de_login.css">
</head>
<body>
        <header> 
            <nav>
                <div class="cabeçalho">
                    <img src="logo_GymXpower_branca.png" id="logo_gymxpower">
                </div>
            </nav>
        </header>
        <main>
            <form id="form">
                <div class="login">
                    <p id="login_gymxpower">Login</p>
                    <div class="usuario">
                        <p id="user"> Usuário: </p>
                        <input type="text" class="input required" oninput="nameValidate()">
                        <span class="span-required">Nome de usuario deve ter no mínimo 3 caracteres</span>
                    </div>
                    <div class="senha">
                        <p id="pass"> Senha: </p>
                        <input type="password" class="input required" oninput="maisPasswordValidate()">
                        <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>
                    </div>
                    <div class="botoes">     
                        <button type="button" id="acessar">Acessar</button>
            
                        <button type="button" id="cadastro">Cadastro</button>
                      
                    </div>
                </div>
            </form>
        </main>
        <script src="pagina_de_login.js" defer></script>
  
</body>
</html>
